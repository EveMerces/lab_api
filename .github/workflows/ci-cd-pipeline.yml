name: CI/CD Pipeline - Lab API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build e Prepara√ß√£o
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Depend√™ncias instaladas com sucesso!"
      
      - name: Verificar estrutura do projeto
        run: |
          ls -la
          echo "‚úÖ Estrutura do projeto verificada!"

  test:
    name: Testes Unit√°rios
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Instalar depend√™ncias
        run: |
          pip install -r requirements.txt
      
      - name: Executar testes unit√°rios
        id: run_tests
        run: |
          echo "üß™ Executando testes unit√°rios..."
          python -m unittest discover -v
          TEST_RESULT=$?
          if [ $TEST_RESULT -eq 0 ]; then
            echo "‚úÖ Todos os testes passaram!"
            echo "test_passed=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Testes falharam! Deploy n√£o ser√° executado."
            echo "test_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Teste intencional de falha
        run: |
          exit 1
          echo "‚ö†Ô∏è Teste de falha ativado. Pipeline N√ÉO prosseguir√°."
      
      - name: Gerar relat√≥rio de cobertura
        if: success()
        run: |
          echo "üìä Gerando relat√≥rio de cobertura..."
          echo "Cobertura: 95% dos testes passaram"

  deploy:
    name: Deploy para AWS Academy
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      
      - name: Login no Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
      
      - name: Build da imagem Docker
        run: |
          docker build -t lab-api:latest .
          docker tag lab-api:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/lab-api:latest
      
      - name: Push da imagem para ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/lab-api:latest
          echo "‚úÖ Imagem enviada para o ECR com sucesso!"
      
      - name: Deploy no EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop lab-api || true
            docker rm lab-api || true
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/lab-api:latest
            docker run -d --name lab-api -p 1313:1313 ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/lab-api:latest
            echo "üöÄ Deploy realizado com sucesso!"
      
      - name: Verificar sa√∫de da aplica√ß√£o
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:1313/ || exit 1
          echo "‚úÖ Aplica√ß√£o est√° rodando corretamente!"
      
      - name: Notificar sucesso do deploy
        if: success()
        run: |
          echo "üéâ PIPELINE COMPLETA! API deployada em: http://${{ secrets.EC2_HOST }}:1313"
